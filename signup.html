<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Dasun Max</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://i.ibb.co/JwTmdwrT/4644.jpg');
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: cyan;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px cyan;
    }
    input {
      margin: 10px;
      padding: 10px;
      width: 250px;
      background: black;
      border: 1px solid cyan;
      color: cyan;
    }
    button {
      padding: 10px 20px;
      background: cyan;
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h1>ꜱɪɢɴ ᴜᴘ</h1>
    <input type="email" id="email" placeholder="Enter Email"><br>
    <input type="password" id="password" placeholder="Enter Password"><br>
    <button onclick="signUp()">Sign Up</button>
    <p id="message"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCOLVBP5F-Mf6F1bgLFRntPxgyq8WVl7Ts",
      authDomain: "login-paje-2ee80.firebaseapp.com",
      projectId: "login-paje-2ee80",
      appId: "1:741680912902:web:c0ebc9cd06c81647b58187"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("message").innerText = "Sign Up Successful!";
          setTimeout(() => {
            window.open('review.html', '_blank');
          }, 1000);
        })
        .catch(error => {
          document.getElementById("message").innerText = error.message;
        });
    }
  </script>
</body>
</html>
